<h2>Beispielseite</h2>

<section>
  @for (film of example.films()?.result; track film.uid) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>{{ film.properties.title }} - {{ film.properties.episode_id }}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{ film.properties.opening_crawl }}
    </mat-card-content>
    <mat-card-actions>
      <mat-card-footer>
        {{ film.properties.release_date | date }}
      </mat-card-footer>
    </mat-card-actions>
  </mat-card>
  } @empty {
  <span>Daten werden geladen</span>
  }
</section>
